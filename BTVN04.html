<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.back{
    background-color: gainsboro;
    width: 500px;
    height: 300px;
    margin-left: 500px;
    position: relative;
    top: 50px;
}
.back:hover{
    background-color: gray;
    transition: all 1s;
}
</style>
<body>
    <div class="back">
        <p style="font-size: 50px;text-align: center;position: absolute;padding: 70px;left: 100px;">Fade in</p>
    </div>
</body>
</html>
