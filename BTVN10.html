<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
.back{
    background-color: gainsboro;
    width: 500px;
    height: 300px;
    margin-left: 500px;
    position: relative;
    top: 50px;
}
.back:hover{
    box-sizing: border-box;
    border-width: 100px;
    border-style: solid;
    border-color: #f00;
    transition: all 1s;
}
.back:hover p {
  pointer-events: none;
}
.back p {
  font-size: 50px;
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>
<body>
    <div class="back">
        <p>Inset Border</p>
    </div>
</body>
</html>
